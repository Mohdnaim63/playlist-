<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label>
      <input type="checkbox" name="" id="menu" />
      <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottum_line common"></span>
      </div>
      <div class="slide">
        <h1>ALL SONGS</h1>
        <ul id="song-list">
          <li>
            <img src="album-cover.jpg" alt="" class="album-cover" />Samjho Na
          </li>
          <li><img src="album-cover2.jpg" alt="" class="album-cover" />Bye</li>
          <li>
            <img src="album-cover6.jpeg" alt="" class="album-cover" />Kun faya
            kun
          </li>
          <li>
            <img src="album-cover3.jpg" alt="" class="album-cover" />Jo tum mere
            ho
          </li>
          <li>
            <img src="album-cover4.jpg" alt="" class="album-cover" />Agar Tum
            Sath Ho
          </li>
          <li>
            <img src="album-cover5.jpeg" alt="" class="album-cover" />Bin Tere
          </li>
          <li>
            <img src="album-cover8.jpg" alt="" class="album-cover" />Phir se ud
            chala
          </li>
          <li>
            <img src="album-cover7.jpeg" alt="" class="album-cover" />Nadaan
            Parindey
          </li>
        </ul>
      </div>
    </label>
    <div class="container">
      <!-- <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a song..." />
        <span id="searchIcon" class="search-icon">üîç</span>
      </div> -->

      <div class="music-player">
        <div class="album-art">
          <img src="album-cover.jpg" alt="Album Cover" />
        </div>
        <h2 id="song-title">Samjho Na</h2>
        <h4 id="artist-name">Aditya Rikhari</h4>
        <audio id="audio" src="samjho-na -mp3.mpeg"></audio>
        <div class="controls">
          <button id="prev">
            <img
              src="icons8-rewind-button-round-64.png"
              alt=""
              class="icon"
              id="rewind"
            />
          </button>
          <button id="play">
            <img src="start.png" alt="" class="icon" id="start" />
          </button>
          <button id="next">
            <img
              src="icons8-fast-forward-round-64.png"
              alt=""
              class="icon"
              id="forward"
            />
          </button>
        </div>
        <div class="progress-bar">
          <input type="range" id="progress" value="0" />
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
